<!DOCTYPE html>
<html>
<head>
  <title>Memory Card</title>
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    <section class="fullscreen" id="intro">
      <div class="introBg"></div>
      <div class="introButton">
        <button class="spreadButton" id="singlePlayer">Single Player</button>
        <button class="spreadButton" id="doublePlayer">Double Player</button>
      </div>
      
    </section>
    <section id="userCustomization" class="fullscreen">
      <div class="userSettings">
        <div class="inputDiv">
          <label for="difficulty">Difficulty:</label><span id="difficulty">Normal</span
        </div>
        <div class="inputDiv">
          <label for="timer">Display Timer:</label><input type="checkbox" id="displayTimer" name="displayTimer">
        </div>
        
        <div class="cardRange inputDiv" >
          <label for="cardsPlayingLabel">Cards Playing:</label><span id="cardsNo">8</span><br>
          <input id="cardRange" type="range" min="8" max="32" value="8" step="4">
        </div>
        <div class="settingsButton">
          <button class="shortButton" id="startPlay">Start</button>
          <button class="shortButton" id="skip">Skip</button>
        </div>
      </div>
    </section>
    <section class="gameArea" class="fullscreen">
      <header> 
        <div class="headerButtons headerDiv">
          <!-- stop watch feature  -->
          <p>Duration: </p><div class="stopwatch">00:00:00</div>
          <!-- end of stop watch feature  -->

          <i class="icon-cw"></i>
          <i class="icon-pause"></i>
          <!-- <span class="icon-spinner11"></span>
          <span class="icon-pause2"></span> -->
        </div>
        <div class="playerInfo headerDiv">
          <!-- <div class="turn">Player <span id="playerTurn"></span> turn</div> -->
          <div class="playerScore">
            <p><em id="ply1Name"></em>: <span id="player1">0 </span></p>
            <p><em id="ply2Name"></em>: <span id="player2">0</span></p>
          </div> 
        </div>
      </header>
      <div class="cardArea">
                 
      </div>
      <div class="winner"></div>
    </section>
    
    
  </main>
  <footer>
    <h5>&copy; 2015 JC Lee. A General Assembly Project.</h5>
  </footer>
  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/player.js"></script>
  <script src="js/memory.js"></script>
  <script src="js/stopwatch.js"></script>
</body>
</html>
