<!DOCTYPE html>
<html>
<head>
  <title>Memory Card</title>
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/intro.css">
</head>
<body>

  <main class="container">
    <div id="userCustomization" class="fullscreen">

      <div class="clear"></div>
      <!-- <div class="cardRange">
        <label for="cardsPlayingLabel">Cards Playing:</label><span id="cardsNo">8</span><br>
        <input id="cardRange" type="range" min="8" max="32" value="8" step="4">
      </div> -->
      
      <button id="startPlay">Start</button>
      <button id="skip">Skip</button>
    </div>
    <div class="gameArea">
      <header> 

        <div class="headerButtons headerDiv">
          <!-- stop watch feature  -->

          <p>Duration: </p><div class="stopwatch">00:00:00</div>
          
          <!-- end of stop watch feature  -->

          <i class="icon-cw"></i>
          <i class="icon-pause"></i>
          <!-- <span class="icon-spinner11"></span>
          <span class="icon-pause2"></span> -->
        </div>
        <div class="playerInfo headerDiv">
          <!-- <div class="turn">Player <span id="playerTurn"></span> turn</div> -->
          <div class="playerScore">
            <p><em id="ply1Name"></em>: <span id="player1">0 </span></p>
            <p><em id="ply2Name"></em>: <span id="player2">0</span></p>
          </div> 
        </div>
      </header>
      <div class="cardArea">
                 
      </div>
      <div class="winner"></div>
    </div>
    
    
  </main>
  <footer>
    <div class="message"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/player.js"></script>
  <script src="js/memory.js"></script>
  <script src="js/stopwatch.js"></script>
</body>
</html>
