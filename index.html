<!DOCTYPE html>
<html>
<head>
  <title>Memory Card</title>
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/intro.css">
</head>
<body>

  <main class="container">
    <div class="fullscreen" id="userCustomization">
      <div class="playerName">
        <p class="playerContainer">
          <label for="ply1name">Player 1 Name: </label>
          <input type="text" id="ply1name">
        </p>
        
      </div><!--
      --><div class="playerName">
          <p class="playerContainer">
            <label for="ply2name">Player 2 Name: </label>
            <input type="text" id="ply2name">
          </p>
      </div>
      <div class="inputSubmit">
        <button id="confirmPlayer">Let's Start!!</button>
      </div>
      
    </div>
    <div class="gameArea">
      <header> 
        <div class="headerButtons headerDiv">
          <span class="icon-spinner11"></span>
          <span class="icon-pause2"></span>
        </div>
        <div class="playerInfo headerDiv">
          <div class="turn">Player <span id="playerTurn"></span> turn</div>
          <div class="playerScore">
            <p>Player 1: <span id="player1">0 </span></p>
            <p>Player 2: <span id="player2">0</span></p>
          </div>
        </div>
      </header>
      <div class="cardArea">
                 
      </div>
    </div>
    
    <div class="winner"><button>Play Again</button></div>
  </main>
  <footer>
    <div class="message"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/player.js"></script>
  <script src="js/memory.js"></script>
</body>
</html>
